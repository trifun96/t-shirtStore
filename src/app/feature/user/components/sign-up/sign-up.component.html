<div class="form-container">
  <div class="login-form">
    <h1>Sign Up</h1>
    <h3 routerLink="/login">Do you already have an account?</h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" formControlName="email" />
        <ng-container *ngIf="data$ | async as data">
          <div class="text-danger">
            {{data.email}}</div>
        </ng-container>
      </div>
      <div class="control">
        <label for="email">Username</label>
        <input type="username" name="username" id="username" placeholder="Username" formControlName="username" />
      </div>
      <div class="control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" formControlName="password" />
      </div>
      <ng-container *ngIf="data$ | async as data">
        <div class="text-danger">
         {{data.password}}</div>
      </ng-container>
      <div class="control">
        <button class="submit">Sign Up</button>
      </div>

      <div class="link">
        <a routerLink="/product-page">Go to Home</a>
      </div>
    </form>
  </div>
</div>
