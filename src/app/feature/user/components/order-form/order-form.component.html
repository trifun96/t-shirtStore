<div class="row">
    <div class="col-75">
        <div class="container">
            <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-25">
                        <h3>{{"billing-address" | translate}}</h3>
                        <label for="fname"><i class="fa fa-user"></i>{{"full-name" | translate}}</label>
                        <input type="text" id="fname" name="firstname" placeholder="Trifun" formControlName="fullName">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="trifun90@gmail.com"
                            formControlName="email">
                        <label for="adr"><i class="fa fa-address-card-o"></i> {{"address" | translate}}</label>
                        <input type="text" id="adr" name="address" placeholder="Djordja Stanojevica 14"
                            formControlName="address">
                        <label for="city"><i class="fa fa-institution"></i>{{"mobilePhone" | translate}}</label>
                        <input type="text" id="city" name="city" placeholder="Pozega" formControlName="mobilePhone">
                        <label for="city"><i class="fa fa-institution"></i> {{"city" | translate}}</label>
                        <input type="text" id="city" name="city" placeholder="Pozega" formControlName="city">
                        <label for="state">{{"state" | translate}}</label>
                        <input type="text" id="state" name="state" placeholder="Karadjordjeva" formControlName="state">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="31213" formControlName="zip">
                    </div>
                </div>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
</div>
