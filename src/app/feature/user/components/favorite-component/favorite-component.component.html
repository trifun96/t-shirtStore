<div class="product-container" *ngIf="favoriteItems$ | async as favoriteItems">
    <ng-container *ngIf="favoriteItems.length !== 0">
    <mat-card class="example-card" *ngFor="let favoriteItems of favoriteItems" style="cursor: pointer;">
        <div (click)="openProductDetail(favoriteItems)">
            <img [src]="favoriteItems.image" style="width:335px ;">
            <mat-card-header style="display: flex; justify-content: space-between;">
                <mat-card-subtitle>{{favoriteItems.title}}</mat-card-subtitle> <img src="assets/images/close.png"
                    style="width: 20px; cursor: pointer;" (click)="removeFavoriteItem(favoriteItems)">
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{favoriteItems.price}}
                </p>
            </mat-card-content>
        </div>
    </mat-card>
</ng-container>
<ng-container *ngIf="favoriteItems.length === 0">
    <div class="container">
        <div class="center">
          <h5>Your favorite list is empty!</h5>
          <h4>When you add favorite artice on list, this will be appear!</h4>
          <button routerLink="/product-page" class="add-to-cart">
              Return to shop
          </button>
        </div>
      </div>
    </ng-container>
</div>

<div *ngIf="isOpenProductDetailModal">
    <app-shared-modal (closeEvent)="closeModal()">
        <app-product-detail [data]="selectedProduct" (closeProductModal)="closeModal()"></app-product-detail>
    </app-shared-modal>
</div>
